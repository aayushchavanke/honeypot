<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HONEY POT | SOC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="p-0 m-0 dashboard-bg">
    <nav class="navbar navbar-dark p-3 navbar-soc">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold brand-text"><i class="fas fa-shield-alt me-2"></i>THE HONEY POT // INTEL CENTER</span>
            
            <div class="d-flex gap-3 align-items-center">
                <input type="date" id="dateInput" onchange="setDate(this.value)">

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-sm btn-outline-primary active" onclick="setRange('today')">TODAY</button>
                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="setRange('week')">WEEK</button>
                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="setRange('month')">MONTH</button>
                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="setRange('all')">ALL</button>
                </div>

                <button onclick="downloadReport()" class="btn btn-sm btn-outline-info"><i class="fas fa-download"></i> REPORT</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <div class="row g-4 mb-4">
            <div class="col-md-3"><div class="card card-soc p-3"><div class="stat-label">TOTAL INCIDENTS</div><div class="stat-value" id="statTotal">--</div></div></div>
            <div class="col-md-3"><div class="card card-soc p-3"><div class="stat-label">SYSTEM STATUS</div><div class="stat-value text-success">SECURE</div></div></div>
            <div class="col-md-6"><div class="card card-soc p-3"><div class="stat-label">ACTIVE FILTER</div><div class="stat-value text-primary" id="rangeLabel" style="font-size:1.5rem">Today</div></div></div>
        </div>

        <div class="row g-4">
            <div class="col-lg-3">
                <div class="card p-3 mb-3 card-soc">
                    <h6 class="text-uppercase small fw-bold mb-3 text-primary">Threat Distribution</h6>
                    <div style="position: relative; height: 250px;">
                        <canvas id="attackChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="card p-0 card-soc h-100">
                    <div class="card-header bg-transparent border-bottom border-secondary p-3">
                        <h6 class="m-0 text-uppercase fw-bold text-primary"><i class="fas fa-radar me-2"></i> Live Forensic Ledger</h6>
                    </div>
                    <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                        <table class="table table-hover m-0 align-middle table-soc">
                            <thead style="position: sticky; top: 0; background: #1e293b; z-index: 10;">
                                <tr><th>TIME</th><th>VECTOR</th><th>ORIGIN</th><th>INFRASTRUCTURE (rDNS)</th><th>CONN. TYPE</th><th>PAYLOAD</th></tr>
                            </thead>
                            <tbody id="logTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
